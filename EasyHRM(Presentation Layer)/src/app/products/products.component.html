<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">My Team</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-6">
                <h4>Create Team</h4>
                <hr />
                <div class="well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>Project Name:</label>
                            <input type="text" name="project" class="form-control form-control-lg rounded-0"
                                placeholder="project" formControlName="project">
                        </div>
                        <div class="form-group">
                            <label>Team Name:</label>
                            <input type="text" name="team" class="form-control form-control-lg rounded-0"
                                placeholder="Team name" formControlName="team">
                        </div>
                        <div class="form-group">
                            <label>Resources count:</label>
                            <input type="text" name="count" class="form-control form-control-lg rounded-0"
                                placeholder="Price" formControlName="count">
                        </div>
                        <div class="form-group">
                            <label>Estimation Date:</label>
                            <input type="date" name="date" class="form-control form-control-lg rounded-0"
                                placeholder="Date" formControlName="date">
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-danger">SAVE</button>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h4>List Team allocation</h4>
                <hr />
                <table class="table well">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Address</th>
                    </tr>
                    <tr *ngFor="let item of products">
                        <td>{{item._id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.Address}}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>&nbsp;
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</div>
