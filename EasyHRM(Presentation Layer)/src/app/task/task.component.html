<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Employee Details</h3>
    <div class="box-tools pull-right">
      <button
        type="button"
        class="btn btn-box-tool"
        data-widget="collapse"
        data-toggle="tooltip"
        title="Collapse"
      >
        <i class="fa fa-minus"></i>
      </button>
      <button
        type="button"
        class="btn btn-box-tool"
        data-widget="remove"
        data-toggle="tooltip"
        title="Remove"
      >
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-md-9">
        <h4>Create Employee</h4>
        <hr />
        <div class="well">
          <form
            class="form-horizontal"
            [formGroup]="form"
            (ngSubmit)="saveEmployee()"
          >
            <div class="form-group">
              <label>Name:</label>
              <input
                type="text"
                name="name"
                class="form-control form-control-lg rounded-0"
                placeholder="name"
                formControlName="name"
              />
            </div>
            <div class="form-group">
              <label>Position:</label>
              <input
                type="text"
                name="position"
                class="form-control form-control-lg rounded-0"
                placeholder="position"
                formControlName="position"
              />
            </div>
            <div class="form-group">
              <label>Address:</label>
              <input
                type="text"
                name="address"
                class="form-control form-control-lg rounded-0"
                placeholder="Address"
                formControlName="address"
              />
            </div>
            <div class="form-group">
              <label>Age:</label>
              <input
                type="text"
                name="age"
                class="form-control form-control-lg rounded-0"
                placeholder="Age"
                formControlName="age"
              />
            </div>
            <div class="form-group">
              <label>Salary:</label>
              <input
                type="text"
                name="salary"
                class="form-control form-control-lg rounded-0"
                placeholder="Salary"
                formControlName="salary"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-12">
        <h4>List Employee</h4>
        <hr />
        <table class="table well">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>position</th>
            <th>address</th>
            <th>age</th>
            <th>salary</th>
            <th>Option</th>
            <th>Option</th>
          </tr>
          <tr *ngFor="let item of employeeData">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.position }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.salary }}</td>
            <td>
              <button
                mat-raised-button
                color="primary"
                (click)="Edit(item.id)"
                style="margin-top: 5px"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                mat-raised-button
                color="primary"
                (click)="delete(item.id)"
                style="margin-top: 5px"
              >
                Delete
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- popUp form -->
  <div class="over-lay2" *ngIf="show">
    <div class="content2">
      <div class="close" (click)="close()">&times;</div>
      <form [formGroup]="form" (ngSubmit)="updateData()">
        <div class="form-group">
          <label>Name:</label>
          <input
            type="text"
            name="name"
            class="form-control form-control-lg rounded-0"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label>Position:</label>
          <input
            type="text"
            name="position"
            class="form-control form-control-lg rounded-0"
            formControlName="position"
          />
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input
            type="text"
            name="address"
            class="form-control form-control-lg rounded-0"
            formControlName="address"
          />
        </div>
        <div class="form-group">
          <label>Position:</label>
          <input
            type="text"
            name="department"
            class="form-control form-control-lg rounded-0"
            formControlName="position"
          />
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input
            type="text"
            name="age"
            class="form-control form-control-lg rounded-0"
            formControlName="age"
          />
        </div>
        <div class="form-group">
          <label>Salary:</label>
          <input
            type="text"
            name="salary"
            class="form-control form-control-lg rounded-0"
            formControlName="salary"
          />
        </div>
        <div class="form-group">
          <div class="col-12">
            <button type="submit" class="btn btn-danger" style="color: black">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
