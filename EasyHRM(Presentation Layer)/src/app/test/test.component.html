<div class="outer">
  <div class="container" >
    <div class="row">
      <div class="col-md-6">
        <h4>create test</h4>
        <hr />
        <div class="well">
          <div class="form-group">
            <label>Name:</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="name"
              
            />
          </div>
          <div class="form-group">
            <label>Address:</label>
            <input
              type="text"
              name="address"
              class="form-control"
              placeholder="Address"
              
            />
          </div>
          <div class="form-group">
            <label>position:</label>
            <input
              type="text"
              name="position"
              class="form-control"
              placeholder="position"
              
            />
          </div>
          <div class="form-group">
            <label>salary:</label>
            <input
              type="text"
              name="salary"
              class="form-control"
              placeholder="salary"
              
            />
          </div>
          <div class="form-group">
            <label>Age:</label>
            <input
              type="text"
              name="age"
              class="form-control"
              placeholder="age"
              
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary col-6"
              type="submit"
              (click)="saveTestData()"
            >
              Register
            </button>
            <br /><br />
            <div class="form-group">
              <button
                class="btn btn-primary col-12"
                type="submit"
                style="width: 14%"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h4>Test table</h4>
        <hr />
        <table class="table well" style="width: 80%">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Position</th>
            <th>salary</th>
            <th>Age</th>
          </tr>
          <tr *ngFor="let item of test">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.position }}</td>
            <td>{{ item.salary }}</td>
            <td>{{ item.age }}</td>
            <td>
                <button class="btn btn-warning" (click)="getOneData(item.id)">Edit</button>&nbsp;
                <button class="btn btn-danger" >Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
